sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
tectonic --web-bundle "https://tectonic.newton.cx/bundles/tlextras-2018.1r0/bundle.tar" subcommittee_regulations.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: subcommittee_regulations.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
